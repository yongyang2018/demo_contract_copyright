<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查询结果-出版社</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/assets/font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/assets/css/header.css" />
		<link rel="stylesheet" type="text/css" href="/assets/css/select.css"/>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="header"></div>

		<div id="" class="wid-1200">
			<div class="">
				<div class="outer">
					<div class="box-frame">
						<div class="select-welfare-title">
							查证处查询信息
						</div>
						<div class="select-welfare-menu">
							<div class="select-welfare-item">1</div>
							<div class="select-welfare-mid"></div>
							<div class="select-welfare-item mark">2</div>
						</div>
						<div class="select-welfare-kv">
							<div class="logistics-item">
								<span class="font-6">出版社佐证上链信息：</span>
							</div>
							<div class="select-welfare-info">
								<span>区块高度：</span>
								<span><a id="height"></a></span>
							</div>
							<div class="select-welfare-info">
								<span>登记区块哈希：</span>
								<span><a id="block_hash"></a></span>
							</div>
							<div class="select-welfare-info">
								<span>登记事务哈希：</span>
								<span><a id="tx_hash"></a></span>
							</div>
						</div>
						<div class="text-center">
							<button class="box-but" id="but-select-welfare">信息无误</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$("#header").load("header.html");
			window.onload = function() {
				App.select_press_info();
					document.getElementById("but-select-welfare").onclick = function() {
						var url = "index.html";
						window.location.href=url;						
						return true;
					}
				}
		</script>
	</body>
</html>
