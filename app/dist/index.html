<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>以太坊版权首页</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="/assets/css/home.css"/>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="home-box">
			<ul class="section-ui">
				<li>
					<div class="li-div-title">
						<img src="/assets/img/copyright-dengji.png" >
						<a class="item-title" id="but_register" href="register.html">登记人</a>
					</div>
				</li>
				<li>
					<div class="li-div-title">
						<img src="/assets/img/copyright-chuban.png" style="height: 270px;width: 270px;margin-bottom: 0;">
						<a class="item-title" id="but_press" href="press.html">出版社</a>
					</div>
				</li>

				<li>
					<div class="li-div-title">
						<img src="/assets/img/copyright-chazheng.png" >
						<a class="item-title" id="but_select">查证处</a>
					</div>
				</li>

			</ul>
			<div class="paompt">
				<div class="paompt-item">
					<span>登记人分配地址：</span>
					<span><a id="address_1"></a></span>
				</div>
				<div class="paompt-item">
					<span>出版社分配地址：</span>
					<span><a id="address_2"></a></span>
				</div>
				<div class="paompt-item">
					<span>查证处分配地址：</span>
					<span><a id="address_3"></a></span>
				</div>
			</div>
			<div class="text-center">
				<button class="box-but">重置</button>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				App.address();

				document.getElementById("but_register").onclick = function() {
					App.search(1);
				}
				document.getElementById("but_press").onclick = function() {
					App.search(2);
				}
				document.getElementById("but_select").onclick = function() {
					var url = "select.html";
      				window.location.href=url; 
				}
			}
		</script>
	</body>
</html>
